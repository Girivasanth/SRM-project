<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synthesized Data</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Custom styles -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #f6f9fc, #e0e6f0, #f6f9fc);
            background-size: 600% 600%;
            animation: gradient 15s ease infinite;
            color: #333;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        @keyframes gradient {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }
        .container {
            margin-top: 50px;
            flex: 1;
        }
        h1 {
            color: #343a40;
            font-weight: 600;
        }
        .table-responsive {
            margin-top: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        table {
            background-color: #fff;
            border-radius: 5px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 50px;
            transition: all 0.3s ease;
        }
        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-success:hover {
            background-color: #218838;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .footer {
            margin-top: 50px;
            text-align: center;
            color: #6c757d;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="mt-5">Synthesized Data Preview</h1>
        <p class="lead">Here is a preview of the synthesized data you uploaded. You can download the full dataset below.</p>
        
        <div class="table-responsive shadow-sm rounded">
            {{ table | safe }}
        </div>
        
        <!-- Download and Upload buttons -->
        <div class="mt-4">
            <a href="{{ url_for('download_file', filename=file_path) }}" class="btn btn-success me-2">
                <i class="bi bi-download"></i> Download Synthesized CSV
            </a>
            <a href="/Synthesis" class="btn btn-primary">
                <i class="bi bi-upload"></i> Upload Another File
            </a>
        </div>
    </div>

    <div class="footer">
        <p>Powered by Flask and Gretel API &copy; 2024</p>
    </div>

    <!-- Bootstrap 5 JS & Icons -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.js"></script>
</body>
</html>
